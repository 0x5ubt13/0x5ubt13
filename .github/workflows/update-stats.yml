name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # ---------------------------------------------------------
      # 1. GitHub Readme Stats (Stats & Languages)
      # ---------------------------------------------------------
      - name: Generate Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: stats.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=${{ github.repository_owner }}&hide_title=false&hide_rank=true&show_icons=true&include_all_commits=true&count_private=true&theme=chartreuse-dark

      - name: Generate Languages
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          path: languages.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=${{ github.repository_owner }}&layout=compact&langs_count=5&theme=chartreuse-dark&hide=html,scss

      # ---------------------------------------------------------
      # 2. Streak Stats (PHP Fix with .env)
      # ---------------------------------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, gd, mbstring, xml

      - name: Generate Streak SVG
        run: |
          rm -rf streak-repo
          git clone --depth 1 https://github.com/DenverCoder1/github-readme-streak-stats.git streak-repo
          cd streak-repo
          composer install --no-dev --optimize-autoloader
          
          # Create .env to fix the "Sad Emoji" error
          echo "TOKEN=${{ secrets.PAT_TOKEN }}" > .env
          
          sed -i.bak '6s|.*vendor/autoload.*|require_once __DIR__ . "/../vendor/autoload.php";|' src/index.php
          cat > index.php << 'PHPEOF'
          <?php
          require_once __DIR__ . '/src/index.php';
          PHPEOF
          
          # Start Server
          php -S 127.0.0.1:8000 > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for Server
          for i in {1..10}; do
            sleep 1
            if curl -s http://127.0.0.1:8000 >/dev/null 2>&1; then break; fi
          done
          
          # Generate SVG
          curl "http://127.0.0.1:8000?user=${{ github.repository_owner }}&theme=chartreuse-dark&mode=weekly&hide_border=false&date_format=M%20j%5B%2C%20Y%5D" -o ../streak.svg
          
          kill $SERVER_PID
          cd ..
          rm -rf streak-repo

      # ---------------------------------------------------------
      # 3. Lowlighter Metrics (Base + Isocalendar)
      # ---------------------------------------------------------
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PAT_TOKEN }}
          user: ${{ github.repository_owner }}
          filename: metrics.svg
          config_timezone: UTC
          config_theme: dark
          base: header, activity, community, repositories, metadata
          output_action: none # Don't commit yet
          # Enable Isocalendar (3D Calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          # Note: Achievements are disabled because they crash on "Projects Classic" deprecation

      # ---------------------------------------------------------
      # 4. Commit Everything
      # ---------------------------------------------------------
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all generated files (if they exist)
          [ -f stats.svg ] && git add stats.svg
          [ -f languages.svg ] && git add languages.svg
          [ -f streak.svg ] && git add streak.svg
          [ -f metrics.svg ] && git add metrics.svg
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Update GitHub statistics"
          git pull --rebase origin main
          git push origin main
