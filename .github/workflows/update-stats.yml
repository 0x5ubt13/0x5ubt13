name: Update GitHub Stats
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Generate Stats Card
      - name: GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: stats.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&show_icons=true&include_all_commits=true&count_private=true&theme=chartreuse-dark&hide_rank=true

      # 2. Generate Top Languages Card
      - name: Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          path: languages.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&layout=compact&langs_count=5&theme=chartreuse-dark

      # 3. Generate Metrics (Streak + Trophies)
      # IMPORTANT: output_action is set to 'none' so it doesn't try to commit yet
      - name: Combined Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PAT_TOKEN }}
          filename: metrics.svg
          base: "" 
          plugin_streak: yes
          plugin_trophies: yes
          plugin_trophies_skin: dark
          config_timezone: UTC
          output_action: none 

      # 4. ONE SINGLE COMMIT for all generated files
      - name: Commit and Push all changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Charts update: stats, languages, and metrics"
          file_pattern: 'stats.svg languages.svg metrics.svg'
