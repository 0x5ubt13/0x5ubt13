name: Update GitHub Stats
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Generate Stats Card
      - name: GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: stats.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&show_icons=true&include_all_commits=true&count_private=true&theme=chartreuse-dark&hide_rank=true

      # 2. Generate Top Languages Card
      - name: Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          path: languages.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&layout=compact&langs_count=5&theme=chartreuse-dark

      # 3. Generate Streak + Trophies (Letting it commit itself)
      - name: Combined Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PAT_TOKEN }}
          filename: metrics.svg
          base: "" 
          plugin_streak: yes
          plugin_trophies: yes
          plugin_trophies_skin: dark
          config_timezone: UTC
          # We tell it to commit directly to avoid the "missing file" issue
          output_action: commit
          committer_gist: ${{ secrets.PAT_TOKEN }}

      # 4. Push the Stats and Language SVGs
      - name: Commit and Push remaining files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Stats and Languages"
          file_pattern: 'stats.svg languages.svg'
