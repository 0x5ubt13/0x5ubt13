name: Update GitHub Stats
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Stats Card
      - name: GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: stats.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&show_icons=true&include_all_commits=true&count_private=true&theme=chartreuse-dark&hide_rank=true

      # 2. Languages Card
      - name: Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          path: languages.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&layout=compact&langs_count=5&theme=chartreuse-dark

      # 3. Streak + Trophies (Combined into metrics.svg)
      - name: Combined Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PAT_TOKEN }}
          filename: metrics.svg
          base: "" 
          plugin_streak: yes
          plugin_trophies: yes
          plugin_trophies_skin: dark
          config_timezone: UTC
          output_action: none 

      # 4. Push all files
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updated Stats, Languages, and Metrics"
          file_pattern: '*.svg'
