name: Update GitHub Stats
on:
  schedule:
    - cron: "0 1 * * *" # Every day at 1:00
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # 1. Generate Stats Card
      - name: GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: stats.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&show_icons=true&include_all_commits=true&count_private=true&theme=chartreuse-dark&hide_rank=true

      # 2. Generate Top Languages Card
      - name: Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          path: languages.svg
          token: ${{ secrets.PAT_TOKEN }}
          options: >-
            username=0x5ubt13&layout=compact&langs_count=5&theme=chartreuse-dark

      # 3. Generate Streak & Trophies (Using Metrics to avoid Vercel downtime)
      - name: Streak and Trophies
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PAT_TOKEN }}
          filename: metrics.svg
          base: "" # This disables the default header
          plugin_st streak: yes
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: no
          config_timezone: UTC
          # Settings for the theme
          config_order: streak
          output_action: commit
          committer_ghost: yes

      # 4. Commit everything
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg languages.svg
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push
